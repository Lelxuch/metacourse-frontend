<div class="container signup">
    <form [formGroup]="form" (submit)="submit()" class="signup-form">
        <div class="form-title">
            <h2>Sign up</h2>
        </div>
        <div class="form-group">
            <input formControlName="email" type="text" placeholder="Email">
        </div>
        <div class="form-group">
            <input formControlName="name" type="text" placeholder="Name">
        </div>
        <div class="form-group">
            <input formControlName="surname" type="text" placeholder="Surname">
        </div>
        <div class="form-group">
            <input formControlName="date" type="date">
        </div>
        <div class="form-group">
            <input formControlName="password" type="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input formControlName="repPassword" type="password" placeholder="Repeat password">
        </div>
        <div class="form-redirect">
            <a routerLink="/auth/login" routerLinkActive="active">Already have an account? Login</a>
        </div>
        <div class="form-bottom">
            <button type="submit" class="signup-btn">Submit</button>
        </div>
    </form>
</div>
