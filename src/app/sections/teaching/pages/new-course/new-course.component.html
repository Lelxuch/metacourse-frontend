<div class="container new-course-outer">
    <form [formGroup]="form" class="form">
        <div class="form-title">
            <h2>New course</h2>
        </div>
        <div class="form-group">
            <input formControlName="name" type="text" placeholder="Course name">
        </div>
        <div class="form-group">
            <textarea formControlName="description" placeholder="Description"></textarea>
        </div>
        <div class="form-group">
            <input formControlName="duration" type="number" placeholder="Hours">
        </div>
        <div class="form-group categories">
            <ng-container formArrayName="categories">
                <div class="categories-top">
                    <h4>Categories</h4>
                    <button (click)="addCategory()" class="primary-btn">Add category</button>
                </div>
                <!--            <input *ngFor="let category of categories().controls; let i=index" [formGroupName]="i" formControlName="categoryName" type="text" placeholder="Categories">-->
                <ng-container *ngFor="let category of categories().controls; let i=index" [formGroupName]="i">
                    <select formControlName="categoryName">
                        <option [ngValue]="null" selected disabled>Select category</option>
                        <option *ngFor="let category of categoriesData" [ngValue]="category.name">{{category.name}}</option>
                    </select>
                </ng-container>
            </ng-container>
        </div>
        <div class="form-bottom">
            <button (click)="submit()" class="submit-btn">Create</button>
        </div>
    </form>
</div>
